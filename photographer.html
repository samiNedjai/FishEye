<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
          <div class="photograph-header">
              <div class="photograph-header--info">
                  <h1 class="photographer-name"></h1> <!-- Nom du photographe -->
                  <p class="photographer-location"></p> <!-- Localisation -->
                  <p class="photographer-tagline"></p> <!-- Tagline -->
              </div>
            <button class="contact_button" >Contactez-moi</button>
            <img src="" alt="Portrait du photographe" class="photographer-portrait">
          </div>
          <div class="photographer-work"></div> <!-- Médias du photographe seront ajoutés ici -->
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg"  />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
    <script  type="module" src="./scripts/pages/photographer.js"></script>
   
  </body>
</html>
